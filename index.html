<head>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/86d4e84fed.js"
    crossorigin="anonymous"
  ></script>
  <title>My To Do List</title>
</head>

<body>
  <div class="box">
    <div class="todo">
      <h1>My To Do list</h1>
      <i class="fas fa-clipboard-list"></i>
    </div>

    <form class="js-form">
      <input
        autofocus
        class="js-todo-input"
        placeholder="write something"
        type="text"
      />
      <ul class="todo-list js-todo-list"></ul>
    </form>

    <button class="delete">Clear List</button>
  </div>

  <script src="script.js"></script>
</body>
